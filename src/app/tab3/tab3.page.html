<ion-content>
  <ion-button expand="block" (click)="giveItem()">Give Item</ion-button>

  <ion-card *ngIf="givenItem">
    <ion-card-header>
      <ion-card-title>{{ givenItem.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Power: {{ givenItem.power }}
    </ion-card-content>
  </ion-card>

  <ion-text color="primary">
    <p>{{ message }}</p>
  </ion-text>
</ion-content>
