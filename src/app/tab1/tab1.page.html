<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Troll Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3>{{ currentScene.text }}</h3>

  <div *ngFor="let choice of currentScene.choices">
    <ion-button expand="block" (click)="makeChoice(choice.next)">
      {{ choice.text }}
    </ion-button>
  </div>
</ion-content>
